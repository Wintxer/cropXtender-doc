<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur d'image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-okaidia.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="overflow-hidden">

    <header class="flex justify-between py-6 px-16 max-md:px-10 max-sm:p-4 items-center fixed w-full bg-gray">

        <div class="flex items-center justify-between w-full self-start z-10">
            <a href="index.html"><img src="img/logo.png" alt="" class="h-8 max-md:h-6"></a>
            <div class="flex gap-16 max-lg:gap-8 max-md:gap-6 max-sm:hidden">
                <a href="docs.html">Docs</a>
                <a href="editor.html">Éditeur d'image</a>
                <a href="https://github.com/jstm17/cropXtender" target="_blank">Github</a>
                <a href="contact.html">Contact</a>
            </div>
            <button class="burger-menu-icon max-sm:block hidden h-6" data-ic-class="button-trigger">
                <span class="burger-menu-button"></span>
            </button>
        </div>

        <div class="burger-menu flex items-center justify-center flex-col p-8 pt-20 fixed">
            <a href="docs.html" class="block pb-4">Docs</a>
            <a href="editor.html" class="block pb-4">Éditeur d'image</a>
            <a href="https://github.com/jstm17/cropXtender" target="_blank" class="block pb-4">Github</a>
            <a href="contact.html" class="block">Contact</a>
        </div>
    </header>

    <main class="flex justify-center items-center h-[100vh]">
        <div id="cropxtender-input-container"
            class="h-[400px] w-10/12 max-w-[800px] border border-dashed border-primary_2 relative flex flex-col justify-center items-center rounded-xl">
            <input type="file" class="opacity-0 absolute inset-x-0  inset-y-0" size="60" placeholder="Oui" name="image"
                id="cropxtender-input" accept=".png,.jpg,.jpeg" />
            <img src="img/ic-drop-image.svg" alt="">
            <p class="mt-6 mb-5">Déposer l'image ici</p>
            <p class="text-primary_2">PNG, JPG/JPEG, GIF, BMP</p>
            <div class="flex items-center my-5">
                <div class="w-20 h-px rounded bg-gray"></div>
                <p class="text-xs mx-2">OU</p>
                <div class="w-20 h-px rounded bg-gray"></div>
            </div>
            <label class="cursor-pointer btn z-10" for="cropxtender-input">
                Choisir une image
            </label>
        </div>
        <div class="flex flex-col jusitfy-center items-center">
            <img id="result" src="" alt="">
            <div id="ctx-finish" class="btn hidden mt-10 cursor-pointer">Recommencer</div>
        </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <script src="tailwind.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="cropxtender.js"></script>
    <script>
        $('document').ready(function () {
            const save = (image) => {
                const downloadLink = $("<a>").attr("href", image).attr("download",
                    "cropxtender_exported_image.png");
                $("body").append(downloadLink);
                downloadLink[0].click();
                downloadLink.remove();
            }

            $("#cropxtender-input").cropxtender({
                saveButtonText: '<img attr="Recadrer" src="img/ic-download.svg">',
                closeButtonText: '<img attr="Recadrer" src="img/ic-trash.svg">',
                saveButtonStyle: {
                    "width": "41px",
                    "padding": "8px",
                },
                closeButtonStyle: {
                    "width": "41px",
                    "padding": "8px",
                },
                forceDisableCSS: true,
                saveFunction: save,
                croppingButtonText: '<img attr="Recadrer" src="img/ic-recradrage.svg">',
                rotatingButtonText: '<img attr="Rotation" src="img/ic-rotation.svg">',
                flippingXButtonText: '<img attr="Retournement vertical" src="img/ic-retournement-x.svg">',
                flippingYButtonText: '<img attr="Retournement horizontal" src="img/ic-retournement-y.svg">',
                zoomingButtonText: '<img attr="Zoom" src="img/ic-zoom.svg">',
                filteringButtonText: '<img attr="Filtres" src="img/ic-filtre.svg">',
                iaGeneratingButtonText: '<img attr="IA génération" src="img/ic-generation.svg">',
                defaultZoom: 100,
                defaultFilter: {
                    brightness: 200,
                    contrast: 200,
                    grayscale: 100,
                    opacity: 50,
                    saturate: 200,
                    sepia: 200,
                },
                rotating: true,
                flippingX: true,
                flippingY: true,
                zooming: true,
                filtering: true,
            });
        });
    </script>
</body>

</html>
